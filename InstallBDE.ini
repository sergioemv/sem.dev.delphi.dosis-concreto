; Indigo Rose Install BDE Configuration File

; Do not modify the following section!
[IndigoRose]
ID=IRINSTBDE
Desc=Indigo Rose BDE Configuration Utility
Copyright=Copyright (c) 1999 Indigo Rose Corporation
License=Please contact Indigo Rose Corporation for licensing info
Info=http://www.indigorose.com

; The following sections can be edited

[Settings]
; The title bar message
Title=Configuring BDE
; The dialog window message
LoadMessage=Configuring system, please wait...
; Whether or not to display error messages - use when testing or trouble shooting
ShowErrors=1

[BDEConfig]
; 0=FALSE, 1 = TRUE
MergeConfigFiles=1
BDEPath=D:\Archivos de programa\Archivos comunes\Borland Shared\BDE
Language=0009
Merge1=C:\IDAPI\Sql_db2.cnf
Merge2=C:\IDAPI\Sql_inf.cnf
Merge3=C:\IDAPI\Sql_inf9.cnf
Merge4=C:\IDAPI\Sql_int.cnf
Merge5=C:\IDAPI\Sql_mss.cnf
Merge6=C:\IDAPI\Sql_ora.cnf
Merge7=C:\IDAPI\Sql_ora8.cnf
Merge8=C:\IDAPI\Sql_ssc.cnf
Merge9=C:\IDAPI\Sql_syb.cnf

[ModifyConfigValues]
; ModifyCfgValueN=Parameter Path,Parameter Name,Parameter Value
ModifyCfgValue1=\DRIVERS\SYBASE\INIT,DLL32,SQLSYB32.DLL
; OR ModifyCfgValue1=\DRIVERS\SYBASE\INIT,DLL32,SQLSSC32.DLL
ModifyCfgValue2=\DRIVERS\MSACCESS\INIT,DLL32,IDDA3532.DLL
; OR ModifyCfgValue2=\DRIVERS\MSACCESS\INIT,DLL32,IDDAO32.DLL
ModifyCfgValue3=\DRIVERS\INFORMIX\INIT,DLL32,SQLINF9.DLL
; OR ModifyCfgValue3=\DRIVERS\INFORMIX\INIT,DLL32,SQLINF32.DLL
ModifyCfgValue4=\SYSTEM\INIT,AUTO ODBC,FALSE
ModifyCfgValue5=\DRIVERS\ORACLE\INIT,DLL32,SQLORA8.DLL
ModifyCfgValue6=\DRIVERS\ORACLE\INIT,VENDOR INIT,OCI.DLL
;ModifyCfgValue5=\DRIVERS\ORACLE\INIT,DLL32,SQLORA32.DLL

[Aliases]
; Key: Alias Name,Driver Type,Parameters
; Parameters are in format: AliasOption: Option Data[;...]
; Alias1=

